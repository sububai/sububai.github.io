<h2 id="jekyll是什么">jekyll是什么</h2>
<p>jekyll是一个简单的Blog生成工具</p>

<h2 id="使用步骤">使用步骤</h2>
<ol>
  <li>下载ruby
    <blockquote>
      <p>http://www.ruby-lang.org/en/downloads/</p>
    </blockquote>
  </li>
  <li>下载和安装 RubyGems
    <blockquote>
      <p>https://rubygems.org/pages/download</p>
    </blockquote>

    <blockquote>
      <p>解压后 ruby setup.rb</p>
    </blockquote>
  </li>
  <li>安装 Jekyll
    <blockquote>
      <p>gem install jekyll</p>
    </blockquote>
  </li>
  <li>
    <p>下载模板/手动创建</p>
  </li>
  <li>使用jekyll命令调试和编译
    <blockquote>
      <p>jekyll server</p>
    </blockquote>

    <blockquote>
      <p>jekyll build</p>
    </blockquote>
  </li>
</ol>
